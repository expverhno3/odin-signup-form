<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Norse+Bold&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="logo-overlay">
                <img src="assets/logo.png" alt="Odin Logo" class="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container">
          <div class="instruction-container">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2><em>You know</em> you want to.</h2>
          </div>
            <form>
                <h2>Let's do this!</h2>
                <div class="names-container">
                  <div class="input-container">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                  </div>

                  <div class="input-container">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                  </div>
                </div>

                <div class="contact-container">
                  <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                  </div>

                  <div class="input-container">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                  </div>
                </div>

                <div class="password-container">
                  <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                  </div>

                  <div class="input-container">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <p class="error-message">* Passwords do not match</p>
                  </div>
                </div>

            </form>
            <div class="submit-container">
              <button type="submit">Create Account</button>
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
